<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - BidHive</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main class="mt-16">
      <section class="py-8">
        <h1 class="text-2xl font-bold text-center mb-4">Contact Us</h1>
        <div class="flex justify-center">
          <form class="bg-gray-200 p-6 rounded-lg w-full max-w-md">
            <label class="block mb-2">Name</label>
            <input
              type="text"
              class="w-full mb-4 px-4 py-2 border border-gray-300 rounded"
            />
            <label class="block mb-2">Email</label>
            <input
              type="email"
              class="w-full mb-4 px-4 py-2 border border-gray-300 rounded"
            />
            <label class="block mb-2">Message</label>
            <textarea
              class="w-full mb-4 px-4 py-2 border border-gray-300 rounded"
            ></textarea>
            <button
              type="submit"
              class="bg-[#4169E1] text-white px-4 py-2 rounded w-full"
            >
              Send
            </button>
          </form>
        </div>
      </section>
    </main>
    <div id="footer"></div>
  </body>
</html>
