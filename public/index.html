<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidHive</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section class="relative">
        <img
          src="media/hero-semester-proj-2.jpg"
          alt="Hero Image"
          class="w-full h-[60vh] object-cover"
        />
        <div
          class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-50"
        >
          <h1 class="text-white text-3xl md:text-5xl font-bold">
            Where Every Bid Counts
          </h1>
        </div>
      </section>
      <section class="py-8 bg-white">
        <div class="flex justify-center">
          <div class="relative w-full max-w-md">
            <input
              type="text"
              placeholder="Search"
              class="w-full pl-4 pr-16 py-2 rounded-full border border-[#D7D7D7] focus:outline-none"
            />
            <button
              class="absolute top-0 right-0 h-full bg-[#4169E1] text-white rounded-r-full px-4"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-4.35-4.35M16.65 10.6a6 6 0 1112 0 6 6 0 01-12 0z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <div id="footer"></div>
  </body>
</html>
