<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BidHive</title>
    <link href="styles.css" rel="stylesheet" />
    <script defer type="module" src="app.js"></script>
  </head>
  <body>
    <div id="header"></div>
    <main class="mt-16">
      <section class="relative">
        <img
          src="media/hero-semester-proj-2.jpg"
          alt="Hero Image"
          class="w-full h-[60vh] object-cover"
        />
        <div
          class="absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-50"
        >
          <h1 class="text-white text-3xl md:text-5xl font-bold">
            Where Every Bid Counts
          </h1>
        </div>
      </section>
      <section class="py-8 bg-white">
        <div class="flex justify-center">
          <div class="relative w-full max-w-md">
            <input
              type="text"
              placeholder="Search"
              class="w-full pl-4 pr-16 py-2 rounded-full border border-[#D7D7D7] focus:outline-none"
            />
            <button
              class="absolute top-0 right-0 h-full bg-[#4169E1] text-white rounded-r-full px-4"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M11 4a7 7 0 105 12.9 7 7 0 00-5-12.9zm8.34 13.34a1 1 0 011.42 0l3.32 3.32a1 1 0 01-1.42 1.42l-3.32-3.32a1 1 0 010-1.42z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section class="py-8 bg-white">
        <h2 class="flex justify-center p-4 font-bold text-xl">
          Latest Listings
        </h2>
        <div
          id="listings"
          class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        ></div>
      </section>
    </main>
    <div id="footer"></div>
  </body>
</html>
